<!DOCTYPE html>

<meta charset="UTF-8">

<body>
	<h2>Copy text from one field to another</h2>
	<p>
	<input type="text" style="color: #000000; background-color: #c9c299" id="field1" value="Hello!!">
	<input type="text" style="color: #000000; background-color: #c9c299" id="field2">
	<button style="background-color: #fs6724" onclick="document.getElementById('field2').value=document.getElementById('field1').value">Click to copy text</button>
	</p>
	
</body>
</html>
