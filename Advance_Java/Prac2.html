<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Prac2</title>
</head>
<body>
	<p>Click the button to do a loop with a break</p>
	<button onclick="myFunction()">Click Me</button>
	
	<p id="demo"> </p> 
	<script type="text/javascript">
		function myFunction()
		{
			var x="",i=0;
			for(i=0;i<10;i++)
			{
				if(i==3)
					break;		

				x=x+"number = "+i+"<br>";
			}
			document.getElementById("demo").innerHTML = x; 
		}
	</script>
</body>
</html>
