<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Prac13</title>
<script type="text/javascript">
	function myFunction(txt)
	{
		alert(txt);
	}
</script>
</head>
<body>
	<form action="">
	<input type="button" onclick="myFunction('GOOD MORNING !')" value="It's morning">
	<input type="button" onclick="myFunction('GOOD EVENING !')" value="It's evening">
	</form>
	<p>When you click on one of the buttons, a function will be called.The function will alert the argument that is passed to it.</p> 
</body>
</html>
