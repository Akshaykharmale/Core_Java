<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Prac6</title>
</head>
<body>
	<p>Click the button to do a loop which will skip the step where i=3</p>
	<button onclick="myFunction()">Click Me</button>
	<p id="demo"></p>
	<script type="text/javascript">
		function myFunction() {
			var x=" ",i=0;
			for(i=0;i<10;i++)
			{
				if(i==3)
				{
					continue;	
				}
				x=x+"number = "+i+"<br>";
			}
			document.getElementById("demo").innerHTML=x;
		}
	</script>
</body>
</html>
