<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Prac18</title>
</head>
<body>
	<p>Click the button to loop from 1 to 6, to make HTML headings.</p>
	<button onclick="myFunction()">Click Me</button>
	<div id="demo"></div>
	<script type="text/javascript">
		function myFunction()
		{
			var x="";
			for(i=1;i<=6;i++)
			{
				x=x+"<h "+=" " i=" "  "=" ">Heading"+i+"</h">";		
			}
			document.getElementById("demo").innerHTML=x;
		}
	</script> 
</body>
</html>
