<body>
<p>for loop with array</p>
	<script type="text/javascript">
		fruits=["Apple","Mango","Banana","Grapes"];
		for(var i=0;i<fruits.length;i++)
		{
			document.write(fruits[i]+"<br>");		
		}
	</script>
</body>
